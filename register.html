<!--register.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Ajira Club</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Navigation header will be similar to index.html -->
    
    <div class="container glow-form-container">
        <div class="card registration-form">
            <h2>Register for Ajira Club</h2>
            <form id="registration-form" onsubmit="return validateForm(this)">
                <div class="form-group">
                    <label for="fullName">Full Names</label>
                    <input type="text" id="fullName" name="fullName" class="form-control glow-input" required>
                </div>
                
                <div class="form-group">
                    <label for="idNumber">ID Number</label>
                    <input type="text" id="idNumber" name="idNumber" class="form-control glow-input" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control glow-input" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="form-control glow-input" required>
                </div>
                
                <div class="form-group">
                    <label for="institution">Institution</label>
                    <input type="text" id="institution" name="institution" class="form-control" required>
                </div>
                
                <button type="submit" class="btn btn-glow">Register</button>
            </form>
        </div>
    </div>
</body>
</html>
